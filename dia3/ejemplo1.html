        var listaNombres = ["Juan", "Jose", "Javier", "Jaime", "Jazmin"]
        function guardarDatos() {
            let nombre = document.getElementById("nombre").value;
            let puntos = document.getElementById("puntos").value;
            //let posicion=listaNombres.indexOf(nombre);
            var usuarioSiEsta=false;
            var i=0;

            for (let i = 0; i < listaNombres.length; i++) {

                    let texto = `<tr>
                                    <td>${nombre}</td>
                                    <td>${puntos}</td>
                                </tr>`;
                    document.getElementById("tbody1").innerHTML += texto;
                    document.getElementById("total").value = parseInt(document.getElementById("total").value) + parseInt(puntos);
                    usuarioSiEsta=true;
                }
            }
            if (usuarioSiEsta==false) {
                alert("Nombre no válido");

        }
    </script>
