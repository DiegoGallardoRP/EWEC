<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 2px black solid;
        }
    </style>
    <script>
        var posicion=0;
        onload=()=>{
            intervalo=setInterval(pintar,500);
        }
        function pintar(){
            document.getElementsByTagName("tr")[posicion].getElementsByTagName("td")[posicion].innerHTML="X";
            posicion++;
            if(posicion==document.getElementsByTagName("tr").length){
                clearInterval(intervalo);
            }         
        }
    </script>
</head>
<body>
    <table>
        <tr>
