        function Sumar(){
            let num1=document.getElementById("operador1").value;
            let num2=document.getElementById("operador2").value;            
            let total=0;
            if(isNaN(num1)||isNaN(num2)){
                alert ('Uno de los operadores no es un numero');
            }else{
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                total=num1+num2;
                document.getElementById('resultado').value=total;
            }
        }
        function Restar(){
            let num1=document.getElementById("operador1").value;
            let num2=document.getElementById("operador2").value;            
            let total=0;
            if(isNaN(num1)||isNaN(num2)){
                alert ('Uno de los operadores no es un numero');
            }else{
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                total=num1-num2;
                document.getElementById('resultado').value=total;
            }
        }
        function Multiplicar(){
            let num1=document.getElementById("operador1").value;
            let num2=document.getElementById("operador2").value;            
            let total=0;
            if(isNaN(num1)||isNaN(num2)){
                alert ('Uno de los operadores no es un numero');
            }else{
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                total=num1*num2;
                document.getElementById('resultado').value=total;
            }
        } 
        function Dividir(){
            let num1=document.getElementById("operador1").value;
            let num2=document.getElementById("operador2").value;            
            let total=0;
            if(isNaN(num1)||isNaN(num2)){
                alert ('Uno de los operadores no es un numero');
            }else{
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                total=num1/num2;
                document.getElementById('resultado').value=total;
            }
        }
        function buscarMaximo(){
            let numeros=document.getElementById('listaNumeros').value;
            let lista=numeros.split(",");
            let max=0;
            for(i=0;i<lista.length;i++){
                if(lista[i]>max){
                    max=lista[i];
                }
            }
            alert(max);
        }
        function buscarMinimo(){
            let numeros=document.getElementById('listaNumeros').value;
            let lista=numeros.split(",");
            let min=10000000;
            for(i=0;i<lista.length;i++){
                if(lista[i]<min){
                    min=lista[i];
                }
            }
            alert(min);
        }
        function hacerMedia(){
            let numeros=document.getElementById('listaNumeros').value;
            let lista=numeros.split(",");
            let media=0;
            for(i=0;i<lista.length;i++){
                let num=parseFloat(lista[i]);
                media+=num;
            }
            media=media/lista.length;
            alert(media);
        }
        function numeroAlAzar(){
            let numAAcertar=parseInt(Math.random()*10);
            let num=-1
            let intentos=0;
            alert('Se ha generado un numero al azar entre 0 y 10');
            while(num!=numAAcertar&&intentos!=3){
                num=prompt('Introduce el numero');
                num=parseInt(num);
                if(num<numAAcertar){
                    intentos=intentos+1;
                    if(intentos!=3){
                        alert('Prueba un numero mas alto');
                    }
                }else if(num>numAAcertar){
                    intentos=intentos+1;
                    if(intentos!=3){
                        alert('Prueba un numero mas bajo');
                    }                   
                }
            }
            if(intentos==3){
                alert('ERES UN TORPE!!!');
            }else{
                alert('ENHORABUENA, ACERTASTE');
            }
            
            
        }
