<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de jQuery .each()</title>
    <style>
        body{
            background-color: lightgreen;
            color: lightblue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
    </ul>

    <script>
        $(function() {
            $('li').each(function(index, element) {
                console.log('√çtem ' + index + ': ' + $(this).text());
            });
        });
    </script>
</body>
</html>
