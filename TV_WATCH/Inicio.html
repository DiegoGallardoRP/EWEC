<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV WATCH</title>
    <style>
        nav {
            background-color: #0c1b2a;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        nav ul li a:hover {
            background-color: #575757;
            color: #fff;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        ul {
            list-style-type: none;
        }

        .logoTV {
            height: 100px;
            width: 100px;
        }

        body {
            background-color: #1f4468;
        }

        .perfil {
            height: 80px;
            width: 80px;
        }

        /* .oculto {
            display: none;
        } */

        .cruz {
            height: 150px;
            width: 150px;
        }

        /* .visible {
            display: block;
        } */

        .fotoMulti {
            height: 280px;
            width: 170px;
        }

        ul {
            display: inline;
        }
    </style>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script src="./clases/Usuario.js"></script>
    <script src="./clases/Multimedia.js"></script>
    <script src="./js/Inicio.js"></script>

</head>

<body>
    <nav>
        <img src="./imagenes/logoTV.png" class="logoTV">
        <ul>
            <li>
                <img src="./imagenes/perfil.png" class="perfil">
                <p id="nombreUsuario"></p>
                <p>
                    <a href="Ajustes_Usuario.html">Ajustes</a>
                    <a href="Ajustes_Admin.html" class="oculto" id="ajustesAdmin">Ajustes Administradores</a>
                    <a href="Soporte.html">Soporte</a>
                    <a href="#" onclick="verSubscripción()">Subscripción</a>
                    <a href="Inicio_sesion.html">Cerrar sesión</a>
                </p>
            </li>
            <li>
                <input type="text" id="barraDeBusqueda" onkeyup="filtrarPorTitulo()">
            </li>
            <ul>
                <li><a href="#" onclick="cambiarTipoMulti('todos')">Todos</a></li>
                <li><a href="#" onclick="cambiarTipoMulti('peli')">Películas</a></li>
                <li><a href="#" onclick="cambiarTipoMulti('serie')">Series</a></li>
            </ul>
        </ul>
    </nav>
    <!-- Div que solo se muestra a los admin -->
    <div class="oculto" id="divMulti">
        <p>Titulo: <input type="text" id="nombre"></p>
        <div id="datosGuardar">
            <p>Tipo de multimedia: <input type='radio' name="tipoMulti" value="peli">peli<input type='radio'
                    name="tipoMulti" value="serie">serie</p>
            <p>Director: <input type="text" id="director"></p>
            <p>Foto: <input type="text" id="fotoPeli"></p>
            <p>Trailer: <input type="text" id="trailer"></p>
        </div>
        <button id="botonGuardar">Guardar</button>
        <button id="botonBorrar">Borrar</button>
        <button id="botonCancelar">Cancelar</button>
    </div>
    <p>
        Categorías:
        <select id="filtroCategoria" onchange="filtrarPorCategoria()">
            <option value="todas">Todas</option>
            <option value="Terror">Terror</option>
            <option value="Ciencia Ficcion">Ciencia Ficcion</option>
            <option value="Comedia">Comedia</option>
            <option value="Accion">Comedia</option>
            <option value="Animacion">Animación</option>
        </select>
    </p>
    <!-- Div pelis y series -->
    <div id="multimedia"></div>
</body>

</html>
