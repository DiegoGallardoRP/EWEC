        table,tr,td{

            width: 20px;

    <script>
        onload = () => {
            crearContenido2();
        }
        function crearContenido() {
            let contenidoHTML = ``;
            for (let a = 0; a < 30; a++) {
                contenidoHTML += `<div>`;
                for (let i = 1; i < 4; i++) contenidoHTML += `<p>Parrafo ${i}</p>`;
                for (let i = 1; i < 3; i++) contenidoHTML += `<img src="foto${i}.jpg">`;
                contenidoHTML += `<table><tbody>`;
                for (let i = 1; i < 4; i++) {
                    contenidoHTML += `<tr>`;
                    for (let j = 1; j < 6; j++) {
                        contenidoHTML += `<td>Fila ${i} Celda ${j}</td>`;
                    }
                    contenidoHTML += `</tr>`;
                }
                contenidoHTML += `</table></tbody>`;
                contenidoHTML += `</div>`;

                document.body.insertAdjacentHTML("beforeend", contenidoHTML);
            }
        }
        function crearContenido2() {
            for (let a = 0; a < 30; a++) {
                let div=document.createElement("div");
                document.body.insertAdjacentElement("beforeend",div);
                for (let i = 1; i < 4; i++){
                    let p=document.createElement("p");
                    div.appendChild(p);
                    p.innerHTML=`Parrafo ${i}`;
                };
                for (let i = 1; i < 4; i++){
                    let img=document.createElement("img");
                    div.appendChild(img);
                    img.src=`foto${i}.jpg`;
                };
                let tabla=document.createElement("table");
                div.appendChild(tabla);
                let tbody=document.createElement("tbody");
                tabla.appendChild(tbody);
                for(let i=0;i<3;i++){
                    let tr=document.createElement("tr");
                    tbody.appendChild(tr);
                    for(let j=0;j<5;j++){
                        let td=document.createElement("td");
                        tr.appendChild(tr);
                    }
                }
            }
        }
